<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>小石潭记</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
	background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
	background-image:url('image/1.png') ;
	background-size: cover;
    height: 100vh;
    overflow: hidden; /* 隐藏页面滚动条 */
	font-family: Arial, sans-serif;
  }
  
  @font-face {
    font-family: "xiaokai"; /* 字体名称 */
    src: url("image/youranyanshixiaokai.ttf"); /* 字体文件的路径 */
  }
  
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* 隐藏溢出内容 */
  }
.background-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 30px;
  background-color: rgba(255, 255, 255, 0.7); /* 半透明白色背景 */
  border-radius: 20px; /* 圆角 */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* 阴影效果 */
  text-align: center;
  width: 100%; 
  height: 50%;
  z-index: 10;
}


  .text {
    font-size: 130px;
    text-align: center;
    opacity: 0; /* 初始隐藏 */
    animation: fadeIn 2.5s forwards; 
    font-family: "xiaokai";
    position: relative; 
    z-index: 20; /* 确保文字位于背景框上方 */
  }

  .text span {
    display: inline-block;
    margin: 0 20px; /* 调整字之间的间距 */
    font-weight: bold;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .fade-in-text {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    animation: fadeInText 1.5s 1.5s forwards; 
    position: relative; /* 使得文字在容器内相对定位 */
    z-index: 20; /* 确保文字位于背景框上方 */
font-family: "KaiTi";
  }

  @keyframes fadeInText {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .button {
    background-color: #8B4513;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 24px;
    cursor: pointer;
    opacity: 0; /* 初始隐藏 */
    animation: fadeInButton 2s 3s forwards;
     position: relative;
      bottom: -60%;
      right: 0%;
    z-index: 20; /* 确保按钮位于背景框上方 */
	
  }

  @keyframes fadeInButton {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="background-box">
      <div class="text">
        <span>小</span>
        <span>石</span>
        <span>潭</span>
        <span>记</span>
      </div>
      <button class="button">开始进入</button>
      <div class="fade-in-text">
        让我们一起探索柳宗元文章的秘密
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.button').addEventListener('click', function() {
     window.location.href = 'https://kather042.github.io/index1';
    });
  </script>
</body>
</html>
