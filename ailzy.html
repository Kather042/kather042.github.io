    <div class="container">
        <div class="left-panel">
            <div class="lesson-content">
                <h1>AI-柳宗元</h1>
                <p>与AI扮演的"柳宗元"对话，探讨创作灵感和生平趣事 让我们来一场跨越古今的奇妙之旅吧</p>
                <p>大家可以在右侧与“柳宗元”交谈</p>

                <img src="image/OIP.jpg" alt="柳宗元">

        <div class="right-panel">
            <div class="chat-box" id="ai-chat"></div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="你好啊同学，你有什么想问的或者想告诉我的吗？...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>
    <script>
		function toggleMenu() {
		    const navLinks = document.getElementById('navLinks');
		    navLinks.classList.toggle('active');
		}

        const API_KEY = '273e56ae66f258aadc7d0a1431ab239c.tKDpOrFaNXM8EGMz';
        const API_URL = 'https://open.bigmodel.cn/api/paas/v4/chat/completions';

        let conversationHistory = [
            {
                role: "system",
                content: "你现在要扮演中国唐代著名文学家、哲学家柳宗元。你要以柳宗元的口吻和风格回答问题，体现出他的文学素养、哲学思想和人生经历。你的回答应该充满智慧，富有哲理，并带有一定的古文风格。请记住，柳宗元是'永州八记'的作者，其中包括《小石潭记》。他也是唐宋八大家之一，擅长诗文创作，尤其在散文方面造诣颇深。在回答时，你可以适当引用他的作品或者使用类似的表达方式。"
            }
        ];

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const aiChat = document.getElementById('ai-chat');
            aiChat.innerHTML += `<p><strong>你:</strong> ${userInput}</p>`;

            conversationHistory.push({ role: "user", content: userInput });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "glm-4-flash",
                        messages: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseJson = await response.json();
                const aiResponse = responseJson.choices[0].message.content || '';
                aiChat.innerHTML += `<p><strong>柳宗元:</strong> ${aiResponse}</p>`;

                conversationHistory.push({ role: "assistant", content: aiResponse });

            } catch (error) {
                console.error('Error:', error);
                aiChat.innerHTML += `<p><strong>错误:</strong> ${error.message}</p>`;
            }

            aiChat.scrollTop = aiChat.scrollHeight;
            document.getElementById('user-input').value = '';
        }
    </script>
